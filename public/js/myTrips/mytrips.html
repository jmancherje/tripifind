    <div class="playlist-grid" >

        <img class="card-img-top" ng-src="{{trip.image}}" alt="image of {{trip.name}}, {{trip.destination[0]}}">
        <div class="card-block">
          <h4 class="card-title trip-name">{{trip.name}}</h4>
          <p class="card-text">{{trip.destination[0]}}, {{trip.destination[1]}}</p>
        </div>
