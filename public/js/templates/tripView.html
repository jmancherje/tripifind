  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/#landing">Tripify</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/#create">Create A Trip</a></li>

<!-- Content -->
  <h2 class="page-title">{{name}}</h2>
  <h4 class="page-title">{{destination[0]}}, {{destination[1]}}</h4>

<div class="tripview-container">
  <ul>
    <li class="foursquare-li li-add" ng-repeat="activity in activities">
      <div class="row">
          <div class="col-xs-4">
            <img class="addActivityImage" src="{{activity.photo}}" alt="{{activity.name}} in {{activity.address.split(',')[1]}}">
          </div>
          <div class="col-xs-6">
            <p><strong>{{activity.name}}</strong></p>
            <p>{{activity.address.split(',')[0]}}</p>
            <p>{{activity.category}}</p>
            <p>{{activity.rating}}/10</p>
            <a href="{{activity.url}}" target="_blank">Website</a>
          </div>
          <div class="col-xs-2">
            <!-- <i class="fa fa-thumbs-up fa-2x"></i> -->
            <!-- <i class="fa fa-thumbs-down fa-2x"></i> -->
            <div class="vote glyphicon glyphicon-triangle-top"></div>
            <div class="vote glyphicon glyphicon-triangle-bottom"></div> 
          </div>
      </div>
    </li>
  </ul>
</div>
