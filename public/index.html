<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link href="http://i.imgur.com/OSh0R1H.png" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tripifind</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/tether/dist/css/tether.min.css">
    <link rel="stylesheet" href="/lib/angular-google-places-autocomplete/src/autocomplete.css">
    <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type"text/css" href="css/grid.css">
    
  </head>
  <body>
    <nav class="navbar navbar-full navbar-dark bg-inverse" ng-controller="NavbarController">
      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#nav-content">
      â˜°
      </button>

      <div class="collapse navbar-toggleable-xs" id="nav-content">
        <a class="navbar-brand" ui-sref="landing">Tripifind</a>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" ui-sref="createTrip">New Trip</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref="myTrips">My Trips</a>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-xs-right">
          <li class="nav-item" ng-if="user" ng-cloak>
            <a class="nav-link" style="cursor: pointer" ng-hide="!isLoggedIn" ng-cloak>Logged in as {{user}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-click="login()" style="cursor: pointer" ng-show="!isLoggedIn">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-click="logout()" style="cursor: pointer" ng-hide="!isLoggedIn" ng-cloak>Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div ui-view></div>
    </div>
  </body>

  <!-- libraries -->
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/lodash/dist/lodash.min.js"></script>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/tether/dist/js/tether.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/jquery-ui/jquery-ui.min.js"></script>
  <script src="lib/angular-ui-sortable/sortable.min.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script src="lib/angular-touch/angular-touch.min.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="lib/angular-google-places-autocomplete/src/autocomplete.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?sensor=false&libraries=places'></script>
  <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
  <!-- <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script> -->

  <!--Auth0-->
  <!-- We use client cookies to save the user credentials -->
  <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

  <!-- Auth0 Lock script and AngularJS module -->
  <script src="//cdn.auth0.com/js/lock-9.1.min.js"></script>
  <!-- angular-jwt and angular-storage -->
  <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
  <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

  <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

  <!-- Setting the right viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!--End Auth0-->



  <!-- app files -->
  <script src="js/app.js"></script>
  <script src="js/controllers/landingController.js"></script>
  <script src="js/controllers/createTripController.js"></script>
  <script src="js/controllers/myTripController.js"></script>
  <script src="js/controllers/tripViewController.js"></script>
  <script src="js/controllers/navbarController.js"></script>
  <script src="js/services/services.js"></script>
  
</html>
